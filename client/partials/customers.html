<div ng-controller="customersController">
	<div class="row">
		<div class="col-sm-12">
			<h1>ADD A NEW CUSTOMER</h1>
			<h3 id="error"></h3>
			<div>
				<div class="form-group">
					<label for='name'>Name</label>
					<input type="text" class="form-control" placeholder="name" ng-model='newCustomer.name'>
				</div>
				<input type="submit" class="btn btn-default" ng-click='addCustomer()'/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<input type="text" ng-model="filter_name" placeholder="search name...">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Created Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers | filter : filter_name | orderBy:'created_at'">
						<td><span ng-bind='customer.name'></span></td>
						<td><span ng-bind='customer.created_at'></span></td>
						<td><input type="button" class="btn btn-danger" ng-click="destroyCustomer(customer._id)" value="Remove"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
